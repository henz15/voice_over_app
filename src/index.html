<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/dist/js/app.js" defer></script>
    <link href="/dist/css/app.css" rel="stylesheet" />
    <title>Voice Over</title>
  </head>
  <body>
    <div class="w-full md:max-w-full grid h-screen place-items-center">
      <div
        class="p-6 border border-gray-300 sm:rounded-md w-full sm:w-full md:w-9/12 lg:w-6/12"
      >
        <form>
          <label
            for="message"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Your message</label
          >
          <div class="py-2">
            <textarea
              id="txtEnglish"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-700 rounded-lg border border-gray-300 focus:border-gray-300 focus:ring-gray-500"
              placeholder="Enter message..."
              required
            ></textarea>
          </div>

          <div class="flex justify-end gap-2">
            <div>
              <button
                type="button"
                id="btnVoiceSpeed"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
              >
                1x
              </button>
            </div>
            <div>
              <button
                type="submit"
                id="btnPausePlay"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 mr-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z"
                  />
                </svg>
                Play
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
